<html>
<body>
    <h1>register driver form</h1>

<div>
    <br />
    <form method="POST">
        {% csrf_token %}

        {% for field in form.visible_fields %}
            <div class="row">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
{% endfor %}

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
