{% extends "app/layout.html" %}
{% load static %}

{% block content %}
    <!-- page header -->
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br>
                <br>
                <h1 class="header center blue-text text-darken-2">{{ title }}</h1>
                <div class="row center">
                    <h5 class="header col s12 light">{{ message }}</h5>
                </div>
                <br>
                <br>
            </div>
        </div>
        <div class="parallax">
            <img src="../../static/img/{{ title }}.jpg" />
            
        </div>
    </div>


    <div class="col l12 center-align blue lighten-3">
        <h1>{{ title }}</h1>
    </div> <!-- end page header -->

    <!-- Sidebar Navigation -->
    <div class="col l3 blue lighten-4">
        {% include 'app/sidebar.html' %}
    </div> <!-- end sidebar nav -->

    <!-- Search Bar -->
    <div class="col l9 blue">
        <p><i class="material-icons">search</i>Search bar</p>
    </div>

    <!-- Main Page Content -->
    <div class="col l9 blue darken-2">
        <h2>Main page content here</h2>
        <h4>{{ title }}</h4>
        <p>{{ message }}</p>

    </div> <!-- end main page content -->

{% endblock %}
