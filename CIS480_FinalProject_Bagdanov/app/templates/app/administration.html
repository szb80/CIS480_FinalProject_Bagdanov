{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}
    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <br>
                <br>
                <h1 class="header center white-text">{{ title }}</h1>
                <br>
                <br>
            </div>
        </div>

        <div class="parallax">
            <img src="../../static/img/{{ title }}.jpg" />
        </div>
    </div>
<!-- end page header -->

    <div class="container">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col s3 grey lighten-3">
                {% include 'app/administration_list.html' %}
            </div>
            <!-- end sidebar nav -->

            <!-- Main Page Content -->
            <div class="col s9">
                <h2>Main page content here</h2>
                <h4>Document Title</h4>
                <h6>Keyword1, Keyword2, Keyword3</h6>
                <p>Preview or link to document itself</p>
            </div>
        </div>
    </div>
<!-- end main page content -->
{% endblock %}
