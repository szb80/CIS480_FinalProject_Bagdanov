{% extends 'app/layout.html' %}

{% block head %}
    <link href="../../static/app/content/bootstrap.forms.css" rel="stylesheet" />
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Search Documentation</h1>
    </div>

    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit" class="btn btn-default waves-effect waves-light">Search</button>
    </form>

    <h1>Results</h1>
    <table class="striped highlight">
        <thead>
            <tr>
                <td>Department</td>
                <td>Title</td>
                <td>Description</td>
            </tr>
        </thead>

        <tbody>
            {% for doc in filter.qs %}
                <tr>
                    <td>{{ doc.department }}</td>
                    <td><a href="{{ doc.source_file.url }}" target="_blank">{{ doc.title }}</a></td>
                    <td>{{ doc.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
